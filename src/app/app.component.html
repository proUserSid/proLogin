<div class="wrapper">
  <header class="header">
    <button
      class="btn-header"
      [ngClass]="{ active: !isLoginTab }"
      (click)="isLoginTab = !isLoginTab"
    >
      Register
    </button>
    <button
      class="btn-header"
      [ngClass]="{ active: isLoginTab }"
      (click)="isLoginTab = !isLoginTab"
    >
      Log In
    </button>
  </header>

  <app-signup *ngIf="!isLoginTab"></app-signup>
  <app-login *ngIf="isLoginTab"></app-login>
</div>
